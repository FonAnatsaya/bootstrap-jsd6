<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout-Workshop-1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- #2 Seperate PoperJS and BootstrapJS-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container container_center">
    <div class="header d-flex justify-content-center mb-3 p-3">
      <span class="header_thickPart">Try it free 7 days</span>
      <span class="mx-1">then $20/mo. thereafter</span>
    </div>
    <div class="bg-white d-flex flex-column gap-3 p-4">
      <input placeholder="First Name" id="firstName">
      <span id="alertFirstName" class="text-danger hide">error</span>
      <input placeholder="Last Name" id="lastName">
      <span id="alertLastName" class="text-danger hide">error</span>
      <input placeholder="Email Address" id="email"> 
      <span id="alertEmail" class="text-danger hide">error</span>
      <input placeholder="Password" id="password">
      <span id="alertPassword" class="text-danger hide">error</span>
      <button onclick="onSubmit(document.getElementById('firstName').value, 
      document.getElementById('lastName').value, 
      document.getElementById('email').value, 
      document.getElementById('password').value)" 
      class="fw-bold ">CLAIM YOUR FREE TRIAL</button>
      <div class="text-center">
        <span>By clicking the button you are agreeing to our </span>
        <span class="text-danger">Term and Services</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
